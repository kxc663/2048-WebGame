<head>
  <title>2048</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <h1> 2048 </h1>
  <h2 class="header">Score: <span id="score"></span></h2>
  <h2 class="header">Highest Score: <span id="highestScore"> </span></h2>
  <div id = "board">
    <!-- Row 1-->
    <div id = "block00"></div>
    <div id = "block01"></div>
    <div id = "block02"></div>
    <div id = "block03"></div>
    <!-- Row 2-->
    <div id = "block10"></div>
    <div id = "block11"></div>
    <div id = "block12"></div>
    <div id = "block13"></div>
    <!-- Row 3-->
    <div id = "block20"></div>
    <div id = "block21"></div>
    <div id = "block22"></div>
    <div id = "block23"></div>
    <!-- Row 4-->
    <div id = "block30"></div>
    <div id = "block31"></div>
    <div id = "block32"></div>
    <div id = "block33"></div>
  </div>
  
  <div id = "gameOver">
    <p> 
      Game Over! <br/>
      Score: <span id = "finalScore"> 0 </span> <br/>
    </p>
    <v-btn id="button" elevation="2" large outlined onclick="tryAgain()">Try again!</v-btn>
  </div>
  
  <div id = "pause"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#button',
      vuetify: new Vuetify(),
    })
  </script>     
</body>
