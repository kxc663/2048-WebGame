<head>

<body>
  <h1> 2048 </h1>
  <h2 class="header">Score: <span id="score"></span></h2>
  <h2 class="header">Highest Score: <span id="highestScore"> </span></h2>
  <div id = "board">
    <!-- Row 1-->
    <div id = "block00"></div>
    <div id = "block01"></div>
    <div id = "block02"></div>
    <div id = "block03"></div>
    <!-- Row 2-->
    <div id = "block10"></div>
    <div id = "block11"></div>
    <div id = "block12"></div>
    <div id = "block13"></div>
    <!-- Row 3-->
    <div id = "block20"></div>
    <div id = "block21"></div>
    <div id = "block22"></div>
    <div id = "block23"></div>
    <!-- Row 4-->
    <div id = "block30"></div>
    <div id = "block31"></div>
    <div id = "block32"></div>
    <div id = "block33"></div> 
  </div> <br/> <br/> <br/>
    <h5> Produced by Kaitao Chen </h5>
  
  <div id = "gameStart">
    <p>
      Welcome to 2048! 
    </p> <br/>
    <v-btn id="button" elevation="2" large outlined onclick="start()">Start</v-btn> <br/><br/>
    <v-btn id="button" elevation="2" large outlined onclick="record()">Record</v-btn> <br/> <br/> <br/> <br/> <br/>
    <h5> Produced by Kaitao Chen </h5>
  </div>
  
  <div id = "gameOver">
    <p> 
      Game Over! <br/>
      Score: <span id = "finalScore"> 0 </span> 
    </p> <br/>
    <v-btn id="button" elevation="2" large outlined onclick="tryAgain()">Try again!</v-btn> <br/><br/>
    <v-btn id="button" elevation="2" large outlined onclick="overBack()">Back</v-btn>
  </div>
  
  <div id = "record">
    <p> 
      Highest Score: <span id = "highestScore2"></span> 
    </p> <br/>
    <v-btn id="button" elevation="2" large outlined onclick="back()">Back</v-btn>
  </div>
  
  <div id = "pause"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#gameStart',
      vuetify: new Vuetify(),
    })
    new Vue({
       el: '#gameOver',
      vuetify: new Vuetify(),
    })    
    new Vue({
       el: '#record',
      vuetify: new Vuetify(),
    }) 
  </script>
